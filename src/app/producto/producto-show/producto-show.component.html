<div class="container margen">
  <div class="row my-4">
    <div class="col" *ngIf="datos?.id">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-6 shadow-sm h-md-250 ">
        <div class="col p-4 d-flex flex-column position-static"><img src="{{ datos.pathImagen }}" alt="Foto {{ datos.nombreImagen }" style="height: 40em;"
            class="img-thumbnail rounded float-left" /></div>
        <div class="col p-4 d-flex flex-column position-static">

          <h2 class="mb-0 TituloDark2">{{ datos.name }}</h2>
          <div class=" mb-1 text-muted">
          <b>{{ datos.categoria.name }}
          </b>
        </div>
        <p class="card-text"><b>Descripci√≥n: </b>{{ datos.description }}</p>
        <div class="card-text">
          <b>Tallas: </b>
          <ul>
            <li *ngFor="let producto of datos.talla">
              {{producto.name}}
            </li>
          </ul>
          <b>Color: </b>
          <p>{{datos.color.name}}</p>
        </div>
        <p class="card-text mb-auto">

        </p>
      </div>
    </div>
  </div>
</div>
</div>
